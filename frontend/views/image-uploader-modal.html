<div id="image-upload-modal-overlay" class="image-modal-overlay">
    <div class="image-modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        
        <div class="image-modal-header">
            <h2 id="modal-title">Change Product Image</h2>
            <button id="image-modal-close-btn" class="image-modal-close-button" title="Close">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>

        <div class="image-modal-tabs">
            <button id="image-modal-tab-upload" class="image-modal-tab-button active" data-tab="upload">
                Upload File
            </button>
            <button id="image-modal-tab-url" class="image-modal-tab-button" data-tab="url">
                Link by URL
            </button>
        </div>

        <div class="image-modal-body">
            
            <div id="image-modal-content-upload" class="image-modal-tab-content active">
                <input type="file" id="image-modal-file-input" class="hidden" accept="image/png, image/jpeg">
                <div id="image-modal-drop-zone" class="image-modal-drop-zone">
                    <i class="ph-bold ph-upload-simple"></i>
                    <p>Drag and drop your image here, or</p>
                    <p><span id="image-modal-browse-link" class="underline">browse to upload</span></p>
                    <p class="text-xs text-slate-500 mt-2 dark:text-slate-600">Max file size: 2MB</p>
                </div>
            </div>

            <div id="image-modal-content-url" class="image-modal-tab-content">
                <label for="image-modal-url-input" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Image URL</label>
                <input type="url" id="image-modal-url-input" class="form-input-underline" placeholder="https://..." required>
                <button id="image-modal-url-preview-btn" type="button" class="w-full mt-3 image-modal-button image-modal-button-secondary">
                    Preview URL
                </button>
            </div>

            <div id="image-modal-preview-container" class="image-modal-preview-container hidden">
                <img id="image-modal-preview" src="" alt="Image Preview" class="image-modal-preview">
            </div>

        </div>

        <div class="image-modal-footer">
            <button id="image-modal-cancel-btn" type="button" class="image-modal-button image-modal-button-secondary">
                Cancel
            </button>
            <button id="image-modal-save-btn" type="button" class="image-modal-button image-modal-button-primary" disabled>
                Save Image
            </button>
        </div>

    </div>
</div>
